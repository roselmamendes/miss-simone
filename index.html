<html ng-app="myApp">
    <head>
        <title>Miss Simone tells stories...</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/cards.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
        <script src="app/app.js"></script>
    </head>
    <body>
        <div ng-controller="getInfluentialFigures">
            <div ng-repeat="figure in figures">

                <li id={{figure.id}} class="col-lg-4 col-sm-4">
                    <div class="card hovercard">
                      <div class="cardheader {{figure.socialMovement}}"></div>
                      <div class="card-info">
                        <div class="title">
                            {{figure.name}}
                        </div>
                        <div class="desc">
                            {{figure.description}}
                        </div>
                      </div>
                      <div class="card-bottom">
                          {{figure.socialMovement}}
                        <br/>
                        <br/>
                        <Link class="btn btn-sm {{figure.socialMovement}}" href="">
                            + MORE
                        </Link>
                      </div>
                    </div>
                </li>
                
            </div>
        </div>
    </body>
</html>
